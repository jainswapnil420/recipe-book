<ng-template appPlaceholder></ng-template>

<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input id="email" class="form-control" type="email" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" class="form-control" type="password" ngModel name="password" required minlength="6">
            </div>
            <div class="form-group btn-toolbar">
                <button class="btn btn-primary" type='submit' [disabled]="!authForm.valid">{{isLoginMode ? 'Login': 'Sign Up'}}</button>
                <button class="btn btn-primary" type='button' (click)="onSwitchMode()">Switch to {{!isLoginMode ? 'Login': 'Sign Up'}}</button>
            </div>
        </form>
    </div>
</div>
